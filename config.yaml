# Uptime Monitor Configuration

settings:
  title: "Acofork System Status"
  logo: "https://q2.qlogo.cn/headimg_dl?dst_uin=2726730791&spec=0" # Optional: URL to your logo image
  callback_url: ""
  callback_secret: ""
  # If true, only send notifications when status changes to DOWN.
  # DEGRADED or UP (recovery) events will NOT trigger notifications.
  notification_on_down_only: true 
  tags:
    - id: "zeabur"
      label: "Zeabur"
      color: "#6300FF"
    - id: "eopf"
      label: "EdgeOne Page Function"
      color: "#2563EB"
    - id: "eopage"
      label: "EdgeOne Page"
      color: "#2563EB"
    - id: "eo"
      label: "EdgeOne CDN"
      color: "#2563EB"
    - id: "cf"
      label: "Cloudflare CDN"
      color: "#D97706"
    - id: "cfw"
      label: "Cloudflare Worker"
      color: "#D97706"
    - id: "cfp"
      label: "Cloudflare Page"
      color: "#D97706"
    - id: "vercel"
      label: "Vercel Page"
      color: "#000000"
    - id: "vf"
      label: "Vercel Function"
      color: "#000000"
    - id: "self"
      label: "Self-Hosted"
      color: "#4B5563"

groups:
  - id: "My Service"
    name: "Services"
    monitors:
      - id: "uptimekuma"
        name: "UptimeKuma"
        tags: [zeabur]
        type: "http"
        url: "https://acofork-uptime.zeabur.app/status/acofork"
        method: "HEAD"
        timeout: 10000
        expected_latency: 1000
        grace_period: 3
        display:
          chart: true
          public_link: true
        validation:
          status: 200

      - id: "blog_eo"
        name: "Blog CN"
