      label: "Cloudflare CDN"
      color: "#D97706"
    - id: "cfw"
      label: "Cloudflare Worker"
      color: "#D97706"
    - id: "cfp"
      label: "Cloudflare Page"
      color: "#D97706"
    - id: "vercel"
      label: "Vercel Page"
      color: "#000000"

